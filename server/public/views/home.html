<div>
    <h3>Add New Listing</h3>
    <div class="form-group form-control">
        <label for="cost">Cost</label>
        <input type="number" ng-model="newListing.cost" placeholder="Enter Cost" />
        <label for="sqft">Sq Ft</label>
        <input type="number" ng-model="newListing.sqft" placeholder="Enter Square Footage" />
        <label for="type">Type</label>
        <select ng-model="newListing.type">
            <option value="sale">Sale</option>
            <option value="rent">Rental</option>
        </select>
        <label for="city">City</label>
        <input type="text" ng-model="newListing.city" placeholder="Enter City" />
        <label for="image">Select Image</label>
        <select ng-model="newListing.image_path">
            <option value="shiny.jpg">Shiny</option>
            <option value="stony.jpg">Stone</option>
            <option value="rental2.jpg">Rental</option>
            <option value="rental.jpg">Alt. Rental</option>
            <option value="older.jpg">Older</option>
            <option value="haunted.png">Haunted</option>
            <option value="classic-flats.jpg">Classic</option>
        </select>

        <button class="btn btn-primary" ng-click="vm.addListing(newListing)">Add Listing</button>

    </div>
</div>
